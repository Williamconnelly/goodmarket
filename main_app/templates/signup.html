{% extends 'base.html' %}
{% block content %}

<div class="signup-wrapper">
	<h1>Sign Up</h1>
	<form action="/signup/" method="POST">
		{% csrf_token %}
		<ul>
			<li>{{ form.username }}</li>
			<li>{{ form.first_name }}</li>
			<li>{{ form.last_name }}</li>
			<li>{{ form.email }}</li>
			<li>{{ form.password1}}</li>
			<li>{{ form.password2 }}</li>
		</ul>
		<button class="btn signup-btn" type="submit">Sign Up</button>
	</form>
</div>

{% endblock %}
